<div class="flex flex-col items-center h-full fixed w-32 p-2 bg-gray-300 rounded-e-2xl gap-4 text-center">
    <div class="w-full h-max flex flex-col items-center gap-2">
        <hlm-icon size="xl" name="lucideUser"></hlm-icon>
        <div class="flex flex-col items-center">
            <span>{{loggedInUser?.name}}</span>
            <span>{{loggedInUser?.role}}</span>
        </div>
        <hr class="border-gray-500">
        <button hlmBtn variant="destructive" (click)="logout()">
            <hlm-icon size="sm" name="lucideLogOut"></hlm-icon>
            Logout
        </button>
    </div>
    <div class="w-full flex flex-col gap-2">
        <hr class="border-gray-500">
        <button hlmBtn variant="ghost" class="w-full flex flex-col gap-1 py-2 h-max" routerLink="/tickets" routerLinkActive="bg-gray-200 active">
            <hlm-icon name="lucideTicket"></hlm-icon>
            Tickets
        </button>
    </div>
</div>

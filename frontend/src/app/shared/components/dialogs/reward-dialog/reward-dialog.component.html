<div class="flex flex-col items-center justify-center gap-3 pt-4">
    <h3>Rate {{username}}'s work</h3>
    <div class="stars">
        @for (icon of isClicked; track $index) {
            <hlm-icon 
                name="lucideStar" 
                [ngClass]="{ 'clicked': isClicked[$index], 'hovered': $index < hoverIndex }" 
                (click)="reward($index+1)"
                (mouseenter)="setHover($index)"
                (mouseleave)="clearHover()">
            </hlm-icon>
        }
    </div>
    <button hlmBtn variant="ghost" class="text-blue-800 font-bold hover:text-blue-800" (click)="submit()">Submit</button>
</div>
